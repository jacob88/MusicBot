name: Build and Test
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17 (LTS)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          java-package: jdk
          architecture: x64
          cache: maven
      - name: Build and Test with Maven
        run: mvn --batch-mode --update-snapshots verify
